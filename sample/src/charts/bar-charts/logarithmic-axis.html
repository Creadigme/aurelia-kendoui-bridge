<template>
    <section>
        <collapse-panel title="Logarithmic axis" allow-collapse.bind="false">
            <au-kendo-chart title.bind="{text: 'Fibonacci sequence'}"
                            series.bind="series"
                            value-axis.bind="valueAxis">
            </au-kendo-chart>
        </collapse-panel>

        <collapse-panel title="Code Preview">
            <div au-kendo-tabstrip>
                <ul>
                    <li class="k-state-active">HTML</li>
                    <li>Code</li>
                    <!-- <li>Description</li> -->
                </ul>
                <div>
                    <au-code language="markup">
                    <au-kendo-chart title.bind="{text: 'Fibonacci sequence'}"
                                    series.bind="series"
                                    value-axis.bind="valueAxis">
                    </au-kendo-chart>
                    </au-code>
                </div>

                <div>
                    <au-code language="javascript">
                        export class LogarithmicAxis {

                          series = [{
                              data: fibonacciSequence(39)
                          }];


                          valueAxis = {
                              type: "log",
                              minorGridLines: {
                                visible: true
                              }
                          };

                          tooltip = {
                              visible: true,
                              shared: true,
                              format: "N0"
                          };

                        }

                        function fibonacciSequence(n) {
                        var data = [1, 1];
                        for (var i = 2; i < n; i++) {
                            data.push(data[i - 1] + data[i - 2]);
                        }
                        return data;
                        }
                    </au-code>
                </div>

               <div>
                    <au-markdown>
                        <p></p>
                        <p>
                        Logarithmic axis is a special numeric axis that transforms the actual values by using a logarithmic function with a particular base. Logarithmic axis is helpful for displaying values that cover different orders of magnitude because it lets large values display together with small values in a more condensed scale than the default linear axis.
                        </p>
                        <p>
                        This demo shows how you can use a logarithmic axis for the Kendo UI Column Chart by setting the valueAxis -> type = "log" attribute value.
                        </p>
                    </au-markdown>
                </div>
            </div

        </collapse-panel>
    </section>
</template>
