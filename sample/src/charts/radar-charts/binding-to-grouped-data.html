<template>
    <section>
        <collapse-panel title="Binding to remote data" allow-collapse.bind="false">
          <au-kendo-chart title.bind="{text: 'Wind Rose'}"
                          legend.bind="legend"
                          data-source.bind="dataSource"
                          series-colors.bind="seriesColors"
                          series.bind="series"
                          category-axis.bind="{field: 'dirText'}"
                          value-axis.bind="{visible: false}"
                          tooptip.bind="{template: '#= category # (#= dataItem.categoryText # m/s) #= value #%', visible: true}">
          </au-kendo-chart>
        </collapse-panel>

        <collapse-panel title="Code Preview">
            <div au-kendo-tabstrip>
                <ul>
                    <li class="k-state-active">HTML</li>
                    <li>Code</li>
                </ul>
                <div>
                    <au-code language="markup">
                      <au-kendo-chart title.bind="{text: 'Wind Rose'}"
                                      legend.bind="legend"
                                      data-source.bind="dataSource"
                                      series-colors.bind="seriesColors"
                                      series.bind="series"
                                      category-axis.bind="{field: 'dirText'}"
                                      value-axis.bind="{visible: false}"
                                      tooptip.bind="{template: '#= category # (#= dataItem.categoryText # m/s) #= value #%', visible: true}">
                      </au-kendo-chart>
                    </au-code>
                </div>

                <div>
                    <au-code language="javascript">
                      export class GroupedData {
                        legend = {
                            position: "right",
                            labels: {
                                template: "#= (series.data[0] || {}).categoryText # m/s"
                            }
                        };

                        dataSource = {
                            transport: {
                              read: function(options) {
                                return System.import('charts/radar-charts/json/wind-data.json!json')
                                .then(data => options.success(data));
                              }
                            },
                            group: {
                                field: "category",
                                dir: "asc"
                            },
                            sort: {
                                field: "dir",
                                dir: "asc"
                            }
                        };

                        seriesColors = ["#1b79e4", "#3b6ad3", "#5d5ac2",
                            "#8348ae", "#a23a9d", "#c42a8c", "#e51a7a"];

                        series = [{
                            type: "radarColumn",
                            stack: true,
                            field: "frequency"
                        }];

                        categoryAxis = {
                            field: "dirText"
                        };

                        valueAxis = {
                            visible: false
                        };

                        tooltip = {
                            template: "#= category # (#= dataItem.categoryText # m/s) #= value #%",
                            visible: true
                        }
                      }
                    </au-code>
                </div>
            </div>
        </collapse-panel>
    </section>
</template>
