<template>
    <section>
        <collapse-panel title="Binding to grouped data" allow-collapse.bind="false">
          <au-kendo-chart title.bind="{text: 'Stock Prices'}"
                          data-source.bind="stocksDataSource"
                          series.bind="series"
                          legend.bind="{position: 'bottom'}"
                          y-axis.bind="yAxis"
                          x-axis.bind="{labels: {format: 'MMM'}}">
          </au-kendo-chart>
        </collapse-panel>

        <collapse-panel title="Code Preview">
            <div au-kendo-tabstrip>
                <ul>
                    <li class="k-state-active">HTML</li>
                    <li>Code</li>
                </ul>
                <div>
                    <au-code language="markup">
                      <au-kendo-chart title.bind="{text: 'Stock Prices'}"
                                      data-source.bind="stocksDataSource"
                                      series.bind="series"
                                      legend.bind="{position: 'bottom'}"
                                      y-axis.bind="yAxis"
                                      x-axis.bind="{labels: {format: 'MMM'}}">
                      </au-kendo-chart>
                    </au-code>
                </div>

                <div>
                    <au-code language="javascript">
                      export class BindingToGroupedData {

                        stocksDataSource = new kendo.data.DataSource({
                            transport: {
                                read: function(options) {
                                  return System.import('charts/scatter-charts/json/stock-data-2011.json!json')
                                  .then(data => options.success(data));
                                }
                            },
                            group: {
                                field: "symbol"
                            },
                            sort: {
                                field: "date",
                                dir: "asc"
                            },
                            schema: {
                                model: {
                                    fields: {
                                        date: {
                                            type: "date"
                                        }
                                    }
                                }
                            }
                        });

                        series = [{
                            type: "scatterLine",
                            xField: "date",
                            yField: "close",
                            name: "#= group.value # (close)"
                        }];

                        yAxis = {
                            labels: {
                                format: "${0}",
                                skip: 2,
                                step: 2
                            }
                        }
                      }
                    </au-code>
                </div
            </div>
        </collapse-panel>
    </section>
</template>
