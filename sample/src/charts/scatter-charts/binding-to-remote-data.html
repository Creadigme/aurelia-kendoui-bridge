<template>
    <section>
        <collapse-panel title="Binding to remote data" allow-collapse.bind="false">
          <au-kendo-chart title.bind="{text: 'Price-Performance Ratio'}"
                          data-source.bind="dataSource"
                          legend.bind="{visible: false}"
                          series-defaults.bind="{type: 'scatter'}"
                          series.bind="series"
                          x-axis.bind="xAxis"
                          y-axis.bind="yAxis"
                          tooltip.bind="tooltip">
          </au-kendo-chart>
        </collapse-panel>

        <collapse-panel title="Code Preview">
            <div au-kendo-tabstrip>
                <ul>
                    <li class="k-state-active">HTML</li>
                    <li>Code</li>
                </ul>
                <div>
                    <au-code language="markup">
                      <au-kendo-chart title.bind="{text: 'Price-Performance Ratio'}"
                                      data-source.bind="dataSource"
                                      legend.bind="{visible: false}"
                                      series-defaults.bind="{type: 'scatter'}"
                                      series.bind="series"
                                      x-axis.bind="xAxis"
                                      y-axis.bind="yAxis"
                                      tooltip.bind="tooltip">
                      </au-kendo-chart>
                    </au-code>
                </div>

                <div>
                    <au-code language="javascript">
                      export class BindingToRemoteData {

                        dataSource = {
                            transport: {
                              read: function(options) {
                                return System.import('charts/scatter-charts/json/price-performance.json!json')
                                .then(data => options.success(data));
                              }
                            },
                            sort: {
                                field: "year",
                                dir: "asc"
                            }
                        };

                        series = [{
                            xField: "price",
                            yField: "performance"
                        }];

                        xAxis = {
                            max: 1000,
                            labels: {
                                format: "${0}"
                            },
                            title: {
                                text: "Price"
                            }
                        };

                        yAxis = {
                            min: 80,
                            labels: {
                                format: "{0}%"
                            },
                            title: {
                                text: "Performance Ratio"
                            }
                        };

                        tooltip = {
                            visible: true,
                            template: "#= '<b>$' + value.x + ' / ' + dataItem.family + ' ' + dataItem.model + ': ' + value.y + '%</b>' #"
                        }
                      }
                    </au-code>
                </div
            </div>
        </collapse-panel>
    </section>
</template>
